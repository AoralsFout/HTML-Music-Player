<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="index.css">
    <title>Aoralsfoutの音乐播放器</title>
</head>

<body>
    <div id="musicPlayer" class="musicPlayer">
        <!--

██████╔╝██║     ███████║ ╚████╔╝     ██╔████╔██║██║   ██║███████╗██║██║     ██║
██╔═══╝ ██║     ██╔══██║  ╚██╔╝      ██║╚██╔╝██║██║   ██║╚════██║██║██║     ╚═╝
██║     ███████╗██║  ██║   ██║       ██║ ╚═╝ ██║╚██████╔╝███████║██║╚██████╗██╗
╚═╝     ╚══════╝╚═╝  ╚═╝   ╚═╝       ╚═╝     ╚═╝ ╚═════╝ ╚══════╝╚═╝ ╚═════╝╚═╝ 
↑creat by http://patorjk.com/software/taag/#p=display&h=1&f=ANSI%20Shadow&t=PLAY%20MUSIC!                                                                  
        -->
        <audio id="control">
            <source src="" type="audio/mpeg" id="audio">
            您的浏览器不支持 audio 元素。
        </audio>
        <div id="showBox" class="showBox">
            <i class="fa-solid fa-angles-right" id="showBoxIcon"></i>
        </div>
        <div id="box" class="box">
            <div class="up">
                <div id="cover"></div>
                <div class="info">
                    <div id="musicTitle"></div>
                    <div id="musicAuthor"></div>
                    <div id="musicAlbum"></div>
                </div>
            </div>
            <div class="down">
                <canvas id="visualizer" width="350" height="80"></canvas>
                <div id="bars"><i class="fa-solid fa-bars icon"></i></div>
                <div id="control-bar">
                    <div id="backward-step"><i class="fa-solid fa-backward-step icon "></i></div>
                    <div id="play"><i class="fa-solid fa-play icon"></i></div>
                    <div id="pause"><i class="fa-solid fa-pause icon"></i></div>
                    <div id="forward-step"><i class="fa-solid fa-forward-step icon"></i></div>
                </div>
                <div id="changeEndedModeIcon">
                    <div id="repeat"><i class="fa-solid fa-repeat icon"></i></div>
                    <div id="shuffle"><i class="fa-solid fa-shuffle icon"></i></div>
                    <div id="repeat-1" class="fa-stack fa-lg">
                        <i class="fa-solid fa-repeat icon">
                            <div class="repeat-1">1</div>
                        </i>
                    </div>
                    <div class="volume-control">
                        <div id="slider" class="slider">
                            <div id="volume-progress"></div>
                            <div id="volume-bg"></div>
                            <div id="volume-dot"></div>
                        </div>
                        <i class="fa-solid fa-volume-up icon" id="volumeIcon"></i>
                    </div>
                </div>
                <div id="progress-bar" class="progress-bar">
                    <div id="textProgress" draggable="false">00:00/00:00</div>
                    <div class="identification-area">
                        <div id="dot"></div>
                        <div id="progress"></div>
                        <div id="progress-bg"></div>
                        <div id="progress-blur"></div>
                    </div>
                </div>
                <div id="lrcBox" class="lrcBox" draggable="false"></div>
            </div>
        </div>
        <div id="list" class="list">
            <div class="list-ol">
                <div class="list-bg" id="list-ol"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
